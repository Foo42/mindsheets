<html>
	<head>
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="ui/style/style.css" rel="stylesheet">
		<script type="text/javascript" src="lib/microevent/microevent.js"></script>
		<script type="text/javascript" src="core/core.js"></script>
		<script type="text/javascript" src="expressionEvaluators/simpleEvaluator.js"></script>
		<script type="text/javascript" src="lib/knockout/knockout-2.2.0.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="ui/ui.js"></script>
	</head>
	<body>
		<script id="sheetItemTemplate" type="text/html">
			<div class="sheetItem" style="position:absolute;" data-bind="style: {left:position().x, top:position().y}, css:{beingEdited:isEditing()}">
				<span data-bind="visible:!isEditing(), text:value, click:startEditing"></span>
				<input autofocus="autofocus" data-bind="visible:isEditing, value:definition, hasfocus:isEditing, valueUpdate:'afterkeydown', event: { keypress: keypressed}"></input>
			</div>
		</script>


		<div id="sheetArea" style="height:600px; width:900px;" data-bind="template:{name:'sheetItemTemplate', foreach:sheet.items}, click:sheet.clicked">			
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function(){
			ko.applyBindings(new RootViewModel());	
		})
	</script>
</html>
